---
- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python3-pip
        state: present
    - name: Install docker
      yum:
        name: docker<5
        state: present
    - name: start docker
      service:
        name: docker<5
        state: started
        enabled: yes
    - name: Install dockercompose
      yum:
        name: docker-compose
        state: present
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: gyanapp
        image: "gyan2308/gyanapp:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
